<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<title>A Meaningful Page Title</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<!--Message-->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block th:with="sessionAttr=${session.removeAttribute('message')}"></th:block>-->
						</div>
						<h1 class="text-center">Register Here</h1>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!--name field-->
							<div class="form-group">
								<label for="name_field">Name</label> <input name="name"
									type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter name"
									th:value="${user.name}" />
							</div>
							<!--name field-->
							<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							</div>
							<!--email field-->
							<div class="form-group">
								<label for="email_field">Email address</label> <input
									name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email" required
									th:value="${user.email}" />
							</div>
							<!--name field-->
							<!--name field-->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password" required />
							</div>
							<!--name field-->
							<div class="form-group">
								<label for="about">About:</label>
								<textarea name="about" class="form-control" rows="10" id="about"
									placeholder="Enter something about yourself"
									th:value="${user.about}"></textarea>
							</div>
							<div class="form-group form-check  text-center">
								<input type="checkbox" name="aggreement"
									class="form-check-input" id="aggreement" /> <label
									for="aggreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type=submit class="btn bg-primary text-white">Submit</button>
								<button type=reset class="btn btn-warning">Reset</button>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
